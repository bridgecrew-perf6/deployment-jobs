# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  destroy_environment:
    steps:
      - run:
          name: destroy environment
          when: on_fail
          command: |
            echo ${CIRCLE_WORKFLOW_ID:0:5}
            aws cloudformation delete-stack \
              --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
              --region us-east-1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  create_infstructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
              --region us-east-1
  
  update_inventory_with_ec2_ips:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: update inventory.txt with ec2s ips
          command: |
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress'\
              --filters "Name=tag:Project,Values=udacity" \
              --output text >> inventory.txt \
              --region us-east-1
            cat inventory.txt

  configure_infstruceture:
    docker:
      - image: python:3.8-alpine
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["28:a0:ed:36:4f:7e:21:cc:cb:ab:80:dc:86:95:b6:c1"]
      - run:
          name: "install ansible"
          command: |
            apk add --update ansible
            cat inventory.txt
      - run:
          name: Run Playbook and Configure server
          command: |
            ansible-playbook -i inventory.txt main-remote.yml

  smoke_test:
    docker:
      # - image: alpine:latest
      - image: amazon/aws-cli
    steps:
      # - run: apk add --update curl
      - run:
          name: smoke test
          command: |
            URL="https://blog2.udacity.com/"
            if curl -s --head ${URL}
            then
              exit 0
            else
              exit 1
            fi
      - destroy_environment      

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  my-workflow:
    jobs:
      - create_infstructure
      - update_inventory_with_ec2_ips:
          requires:
            - "create_infstructure"
      - configure_infstruceture:
          requires:
            - "update_inventory_with_ec2_ips"
      - smoke_test:
          requires:
            - "configure_infstruceture"
