# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  destroy_environment:
    steps:
      - run:
          name: destroy environment
          when: on_fail
          command: |
            echo ${CIRCLE_WORKFLOW_ID:0:5}
            aws cloudformation delete-stack \
              --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
              --region us-east-1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  create_infstructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
              --region us-east-1
  
  update_inventory_with_ec2_ips:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: update inventory.txt with ec2s ips
          command: |
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress'\
              --filters "Name=tag:Project,Values=udacity" \
              --output text >> inventory.txt \
              --region us-east-1
            cat inventory.txt
      - save_cache:
          key: inventory-key-${CIRCLE_SHA1}
          paths:
            - inventory.txt

  configure_infstruceture:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["28:a0:ed:36:4f:7e:21:cc:cb:ab:80:dc:86:95:b6:c1"]
      - run:
          name: "install ansible"
          command: |
            apk add --update ansible
            ansible --version
            mkdir ~/.ansible/cp
            ls ~/.ansible
      - restore_cache:
          keys:
            - inventory-key-${CIRCLE_SHA1}
      - run:
          name: Run Playbook and Configure server
          command: |
            cat inventory.txt
            ansible-playbook -i inventory.txt main-remote.yml

  smoke_test:
    docker:
      # - image: alpine:latest
      - image: amazon/aws-cli
    steps:
      # - run: apk add --update curl
      - run:
          name: smoke test
          command: |
            URL="https://blog2.udacity.com/"
            if curl -s --head ${URL}
            then
              exit 0
            else
              exit 1
            fi
      - destroy_environment
  
  create_and_deploy_front_end:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Excute bucket.yml to create cloudformation Stack
          command: |
            aws cloudformation deploy \
              --template-file bucket.yml \
              --stack-name stack-create-bucket-${CIRCLE_WORKFLOW_ID:0:7} \
              --parameter-overrides MyBucketName="mybucket-${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: copy index.html to Bucket
          command: |
            ls
            aws s3 sync ./index.html s3://mybucket-${CIRCLE_WORKFLOW_ID:0:7} --delete

  get_last_deployment_id:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Fetch and save the old pipeline ID (bucket name) responsible for the last release.
          command: |
            aws cloudformation \
            list-exports --query "Exports[?Name==\`PipelineID\`].Value" \
            --no-paginate --output text > ~/textfile.txt
      - persist_to_workspace:
          root: ~/
          paths: 
            - textfile.txt

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  my-workflow:
    jobs:
      # - create_infstructure
      # - update_inventory_with_ec2_ips:
      #     requires:
      #       - "create_infstructure"
      # - configure_infstruceture:
      #     requires:
      #       - "update_inventory_with_ec2_ips"
      # - smoke_test:
      #     requires:
      #       - "configure_infstruceture"
      - create_and_deploy_front_end
      - get_last_deployment_id:
          requires:
            - "create_and_deploy_front_end"
